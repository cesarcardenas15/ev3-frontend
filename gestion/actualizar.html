<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/gestion.js"></script>
    </head>
    <body onload="cargarListasDesplegables();">
           
        <div class="container">
            <h1>Actualizar gestión</h1>
            <hr>
            <div class="card">
              <div class="card-header">Actualizar una gestión</div>
              <div class="card-body">
            <form>

                <div class="mb-3">
                  <label for="sel_id_usuario" class="form-label">Usuario</label>
                  <select id="sel_id_usuario" class="form-select">
                  
                  </select>
          
                </div>
                
                <div class="mb-3">
                    <label for="sel_id_cliente" class="form-label">Cliente</label>
                    <select id="sel_id_cliente" class="form-select">
                    
                    </select>
                  
                  </div>
                
                  <div class="mb-3">
                    <label for="sel_id_tipo_gestion" class="form-label">Tipo de gestión</label>
                    <select id="sel_id_tipo_gestion" class="form-select">
                     
                    </select>
                
                  </div>

                  <div class="mb-3">
                    <label for="sel_id_resultado" class="form-label">Resultado</label>
                    <select id="sel_id_resultado" class="form-select">
                     
                    </select>
               
                  </div>

                  <div class="mb-3">
                    <label for="txt_comentarios" class="form-label">Comentarios</label>
                    <input type="text" class="form-control" id="txt_comentarios" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese comentarios.</div>
                  </div>
                <!-- bootstrap toast -->
                <button type="button" class="btn btn-primary" id="liveToastBtn" onclick="actualizarGestion();">Actualizar gestión</button>

                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                      <strong class="me-auto">Actualización Exitosa!</strong>
                      <small>Recientemente</small>
                      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                      Se ha actualizado exitosamente.
                    </div>
                  </div>
                </div>

                <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
                
              </form>
            </div>
            </div>

        </div>
        
    </body>
</html>
